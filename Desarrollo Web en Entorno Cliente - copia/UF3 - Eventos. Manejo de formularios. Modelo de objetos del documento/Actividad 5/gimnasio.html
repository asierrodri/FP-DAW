<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5 Asier Rodriguez</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Bienvenido al Gimnasio</h1>
    </header>

    <main>
        <form id="mi-formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Indica tu nombre" required>
            <span id="nombre-error" style="color: red;"></span>
            <br>
            <br>
            <label for="clase">Tipo de clase:</label>
            <select id="clase" name="clase" required>
                <option value="">Selecciona una clase</option>
                <option value="yoga">Yoga</option>
                <option value="spinning">Spinning</option>
                <option value="crossfit">Crossfit</option>
            </select>
            <br>
            <br>
            <label for="fecha">Fecha de reserva:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br>
            <br>
            <button type="submit">Reservar</button>
            <button type="button" onclick="eliminarReserva()">Eliminar Reserva</button>

        </form>

        <div id="reservas-contenedor"></div>
    </main>

    <footer>
        <p>&copy; 2024 Gimnasio. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
